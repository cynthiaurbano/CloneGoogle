<!DOCTYPE html>
<!-- Lenguaje en español -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <!-- Ligando hoja de estilo -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Realizaremos el header de Google -->
    <!-- header, es una división de contenido -->
    <header>
        <!-- nav, aporta navegación dentro de la página -->
        <nav>
            <!-- ul, lista desordenada -->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es&authuser=0&ogbl">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""> </a>
                </li>
                <li>
                    <a href="">
                        <img class="perfil" src="ima/cynthia.png" alt="Foto de Cynthia Sánchez">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Logo de Google -->
        <section class="main-logo">
            <!-- <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google"> -->
            <img src="https://mofc.unic.ac.cy/wp-content/uploads/2020/03/google-logo-white-png-4-e1583227413643.png" alt="Logo de Google">
        </section>
        <!-- Buscador/Input -->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!-- Botones -->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
        <!-- Idioma -->
        <section class="idioma">
            <p>Ofrecido por Google en: <a href="">Español (Latinoamérica)</a></p>
    </main>
    
    <footer>
        <div class="pais">
            <p>México</p>
        </div>
        <div class="listas">
            <ul class="footer-left">
                <li>
                    <a href="">Sobre Google</a>
                </li>
                <li>
                    <a href="">Publicidad</a>
                </li>
                <li>
                    <a href="">Negocios</a>
                </li>
                <li>
                    <a href="">Cómo funciona la Búsqueda</a>
                </li>
            </ul>
            <ul class="footer-right">
                <li>
                    <a href="">Privacidad</a>
                </li>
                <li>
                    <a href="">Condiciones</a>
                </li>
                <li>
                    <a href="">Preferencias</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
